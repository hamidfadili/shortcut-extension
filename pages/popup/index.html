<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom shortcuts Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="../../images/icone-banner.png" alt="icone" >
    </header>
    <ul class="nav nav-tabs">
        <li class="nav-item"><a id="page-link" class="nav-link">Page</a></li>
        <li class="nav-item"><a id="site-link" class="nav-link">Site</a></li>
        <li class="nav-item"><a id="global-link" class="nav-link">Global</a></li>
    </ul>
    <div id="site" class="hidden">
        <div class="site-data">
            <span class="key">current website : </span><span class="value" id="website">Youtube.com</span>
        </div>
        <div class="shortcuts-space">
            
        </div>
    </div>
    <div id="page" class="hidden">
        <div class="site-data">
            <span class="key">current page : </span><span class="value" id="website">/watch</span>
        </div>
        <div class="shortcuts-space">
           
        </div>
    </div>
    <div id="global" class="hidden">
        <div class="site-data">
            <span class="key">Global</span>
        </div>
        <div class="shortcuts-space">
          
        </div>
    </div>
    <script src="main.js"></script>
    <!-- <script src="../../ext/store.js"></script>
    <scrip src="script.js"></scrip> -->
</body>
</html>
